<body>
    <h1>Paste your text</h1>
    <!-- Text area for manual input -->
     <textarea id="textInput" rows="10" cols="50" placeholder="Paste your text here..."></textarea>
     <br></br>

    <input type="file" id="cards">
     <!-- Button to process text -->
    <button onclick="process_text()">Import Flashcards</button>

    <!-- Button to delete db -->
    <button onclick="deleteText()">Delete Flashcards</button>
    <!-- Button to start voice recognition -->
    <button onclick="startListening()">Start</button>

     <!-- Next -->
     <button id="next-btn">Next</button>
     <!-- Back -->
     <button onclick="back()">Back</button>
